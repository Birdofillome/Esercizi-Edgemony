<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form action="submit" style="display: flex; flex-direction: column; max-width: 300px; gap: 12px">
        <input class="title" type="text" placeholder="title" />
      <input class="price" type="number" placeholder="price" />
      <input class="description" type="text" placeholder="description" />
      <input class="category-id" type="number" placeholder="category id" />
      <input class="images" type="text" placeholder="images" />
      <button class="button-send">send</button>
    </form>
    <script src="./index.js" type="module"></script>
    <input class="searchbar" type="text" placeholder="search"/>
    <button class="button-page" >Next</button>
    <div class="category-container">
        <button id="popular">Popular</button>
        <button id="top_rated">Top rated</button>
    </div>
    <div class="genres-container"></div>
    <div class="container"></div>
</body>
</html>
